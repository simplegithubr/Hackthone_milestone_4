<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <LInk rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder By Sagar Sheikh</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
             <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
             <input type="email" id="email"  placeholder="Enter your email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel"  id="phone" placeholder="Enter your phone number" required><br>

            <label for="address">  Address</label>
              <input type=  "add" id="address" placeholder="Enter your address" required><br>

           
<!--profile picter-->
    <label  for="profilePiture">Profile Picture  </label>
    <input type="file"id="profilePicture" name= "profilePicture" accept="imge/*" required>
           </fieldset>
        
        <fieldset>
              <legend>Education</legend>
            <label for="education">Education:</label>
             <textarea id="education" placeholder="Enter your education" rows="4"></textarea><br>
      </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
             <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4"></textarea><br>
        </fieldset>

        <button   type="submit">Generate Resume Below</button>
    </form>
    
    <div id=  "resumeOutput" contenteditable="true">
        <!--  Resume will  be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
